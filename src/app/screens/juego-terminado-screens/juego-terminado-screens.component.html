<section class="juego-terminado">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode="over" position="start">
        <app-left-sidebar ></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>
    </mat-drawer-container>
    <div class="section-title">
      <div class="line-color">
        <div class="vertical-line" style="height: 111px;"></div>
      </div>
      <div class="title-link">
        <span>¡EXCELENTE CARRERA!</span>
      </div>
    </div>
    <div class="Rectangulo"></div>
      <div class="title-puntos">
        <span>OBTUVISTE</span>
      </div>
        <div class="puntaje">
          <span>1400</span>
        </div>
        <div class="footer-puntos">
          <span>puntos</span>
        </div>
        <div class="texto">
          <span>Gracias por participar, acumula más puntos y gana una increíble <strong>Ducati Scrambler</strong>.</span>
        </div>
        <div class="d-flex flex-direction-row justify-content-center w-100 mt-4 mb-4">
          <button mat-flat-button color="warn" class="btn-login" (click)="goHome()" >
              <span class="text-btn">IR A INICIO</span>
          </button>
      </div>
      <div class="r-negro">
        <div class="txt">
          <span>POLÍTICA DE PRIVACIDAD</span>
          <span>TÉRMINOS Y CONDICIONES</span>
        </div>
      </div>
      <div class="footer">
        <div class="text-foot">
          <span>CARRERA EYEWEAR © 2022</span>
        </div>
        <img src="/assets/images/liston-img.png" class="liston-img">
      </div>
  </div>
</section>
